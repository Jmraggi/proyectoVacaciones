<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DI | Sistema de Gestión de Vacaciones</title>
  <link rel="stylesheet" href="src/css/login.css">
</head>
<body>
    <div class="container">
        <h1>Bienvenido al Sistema</h1>
        <div>
            <img src="src/media/DI.png" alt="imagen del Dpto de informatica">


            <form id="loginForm">
                <label for="employeeName">Usuario:</label>
                <input type="text" id="employeeName" required>

                <label for="employeePassword">Contraseña:</label>
                <input type="password" id="employeePassword" required>

                <button type="button" onclick="submitIngresar()">Ingresar</button>
            </form>
        </div>
    </div>  
    <script src="src/js/script.js"></script>
</body>
</html>
